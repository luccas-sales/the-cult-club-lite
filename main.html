<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="apple-touch-icon" sizes="180x180"
        href="https://res.cloudinary.com/thecultclub/image/upload/f_auto,q_auto:best/v1744088651/apple-touch-icon_edgtxx.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://res.cloudinary.com/thecultclub/image/upload/f_auto,q_auto:best/v1744088651/favicon-32x32_i45d5k.png">

<body>
    <header>
        <div class="search-container hidden">
            <div class="input-wrapper">
                <input type="text" name="text" class="input">
                <div class="search-suggestions"></div>
            </div>
            <button class="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </header>

    <main>
        <section id="home">
            <div id="slider" class="hidden">
                <ul class="series-list list"></ul>
                <ul class="movies-list list"></ul>
                <ul class="animes-list list"></ul>
            </div>

            <div class="btns-navegation">
                <button id="btn-navegation-left" class="hidden">
                    <i class="bi bi-caret-left-fill"></i>
                </button>
                <button id="btn-navegation-right" class="hidden">
                    <i class="bi bi-caret-right-fill"></i>
                </button>
            </div>
        </section>

        <section id="search">
            <div class="card-search"></div>
            <div class="search-backgroud"></div>
        </section>

        <div class="notification">
            <div class="notification-icon"></div>

            <div class="notification-title"></div>

            <div class="notification-close">
                <i class="bi bi-x"></i>
            </div>
        </div>

        <section id="liked-vs-hated">
            <div class="liked-vs-hated-container">
                <div class="liked-section hidden">
                    <div class="liked-list-feedback-title">
                        <h2>Liked It List</h2>
                    </div>
                    <div class="feedback-box" id="liked-container">
                    </div>
                </div>

                <div class="hated-section hidden">
                    <div class="hated-list-feedback-title">
                        <h2>Hated It List</i></h2>
                    </div>
                    <div class="feedback-box" id="hated-container">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 <a href="https://github.com/luccas-sales" target="_blank" rel="noopener noreferrer">Luccas D'
                Sales</a> | <a href="https://github.com/luccas-sales/the-cult-club-lite" target="_blank"
                rel="noopener noreferrer">‚≠ê Star on GitHub!</a></p>
    </footer>

</body>

<script src="./js/main/observerTransitions.js"></script>

<script src="./js/main/usernameSearch.js"></script>
<script src="./js/main/search.js"></script>

<script src="./js/main/changeList.js"></script>
<script src="./js/main/changeListBtns.js"></script>
<script src="./js/main/changeCards.js"></script>

<script src="./js/main/likedAndHatedBtns.js"></script>

</html>
